<!DOCTYPE html>
<html lang="se" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserTemp</title>
</head>
<html>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
</html>
<body>
<h2> <p th:text="${name}"/></h2>
<div th:if="${ not#lists.isEmpty(listan)}">
<table style = "width:40%">
    <th>Id</th>
    <th>Temperatur</th>
    <th>Datum</th>
    <th>Tid</th>
    <tr th:each="t : ${listan}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.temperature}"></td>
        <td th:text="${t.date}"></td>
        <td th:text="${t.time}"></td>
</table>
</div>

</body>
</html>
